<ion-view view-title="Ao vivo">

    <ion-nav-buttons side="right">
        <button
            ng-if="aovivo"
            class="button button-clear button-light button-lamartine-header"
            ng-click="share()">
            Compartilhar
        </button>
    </ion-nav-buttons>

    <ion-content class="content-bg padding" has-bouncing="false">
        <ion-refresher
            ng-if="!loading"
            pulling-text="Puxe para atualizar..."
            on-refresh="doRefresh()">
        </ion-refresher>

        <my-network-alert></my-network-alert>

        <div class="text-center padding" ng-if="loading">
            <ion-spinner></ion-spinner>
        </div>

        <div ng-if="aovivo" class="text-center">
            <button
                type="button"
                class="button button-outline button-assertive button-block icon ion-play"
                ng-click="goAovivo()">
                Ir para o Ao vivo
        </div>

        <div ng-if="!aovivo" class="no-content">
            Nenhuma apresentação ao vivo no momento.
        </div>
        
    </ion-content>
</ion-view>
