<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-lamartine">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button
                    class="button button-icon button-clear ion-navicon button-lamartine"
                    menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu>
        <ion-content has-bouncing="false" class="menu-lamartine-content">
            <ion-list class="menu-lamartine">
                <ion-item menu-close ui-sref-active="active" ui-sref="app.biografia">
                    Lamartine Posella
                </ion-item>
                <ion-item menu-close ui-sref-active="active" ui-sref="app.blog">
                    Blog
                </ion-item>
                <ion-item menu-close ui-sref-active="active" ui-sref="app.audios">
                    Áudios
                </ion-item>
                <ion-item menu-close ui-sref-active="active" ui-sref="app.aovivo">
                    Aovivo
                </ion-item>
                <ion-item menu-close ui-sref-active="active" ui-sref="app.videos">
                    Vídeos
                </ion-item>
                <ion-item menu-close ui-sref-active="active" ui-sref="app.agenda">
                    Agenda
                </ion-item>
                <ion-item menu-close ui-sref-active="active" ui-sref="app.contato">
                    Contato
                </ion-item>
            </ion-list>

            <div class="padding" style="padding-top: 60px;" ng-if="!authData">
                <button
                    type="button"
                    class="button button-positive button-block button-facebook button-small icon ion-social-facebook"
                    ng-click="doLoginFacebook(null)">
                    &nbsp;Entrar com Facebook
                </button>
            </div>
        </ion-content>

        <ion-footer-bar align-title="left" ng-show="authData">
            <img
                preload-imag
                default-image="img/fallback_image.jpg"
                fallback-image="img/fallback_image.jpg"
                ng-src="https://graph.facebook.com/{{authData.id}}/picture"
                style="width: 30px; height: 30px; border-radius: 100%;margin-top: 3px;"> 
            <div style="font-size: 16px;margin-left: 10px; margin-top: 9px;color: #777;">
                {{authData.name}}
            </div>
            <div class="title"></div>
            <div class="buttons">
                <button
                    ng-click="doLogout()"
                    type="button"
                    href="#app/configuracoes-de-conta"
                    class="button button-icon icon ion-power button-logoff">
                </button>
            </div>
        </ion-footer-bar>

    </ion-side-menu>
</ion-side-menus>
