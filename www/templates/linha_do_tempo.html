<ion-view view-title="Linha do Tempo">
    <ion-content class="content-bg" has-bouncing="false">

        <ion-refresher
            ng-if="!loading"
            pulling-text="Puxe para atualizar..."
            on-refresh="doRefresh()">
        </ion-refresher>

        <my-network-alert></my-network-alert>

        <div class="text-center padding" ng-if="loading">
            <ion-spinner></ion-spinner>
        </div>

        <ion-list>

            <div
                class="lamartine-card"
                ng-repeat="ocorrencia in ocorrencias"
                style="">
                <div class="lamartine-card-titulo">
                    <span class="icon ion-ios-location"></span> {{ocorrencia.ano}}
                </div>
                <div class="lamartine-card-chamada" style="padding-bottom: 15px;">
                    <span ng-bind-html="ocorrencia.texto"></span>
                </div>
            </div>
            <br>
        </ion-list>
    </ion-content>
</ion-view>
