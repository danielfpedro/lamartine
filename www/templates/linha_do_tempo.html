<ion-view view-title="Linha do Tempo">
    <ion-content>
        <ion-list>
            <div ng-repeat="ocorrencia in ocorrencias">
                <ion-item class="item-divider">
                    {{ocorrencia.ano}}
                </ion-item>
                <ion-item>
                    {{ocorrencia.texto}}
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
