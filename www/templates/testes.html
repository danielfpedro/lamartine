<ion-view view-title="Testes">
	<ion-content>
        <ion-refresher
            ng-if="!loading.posts"
            pulling-text="Puxe para atualizar..."
            on-refresh="doRefresh()">
        </ion-refresher>

        <div class="text-center padding" ng-if="loading.posts">
            <ion-spinner></ion-spinner>
        </div>
        
		<ion-list>
			<button class="button button-block button-small" ng-click="add()">Adicionar</button>
			<ion-item ng-repeat="post in posts track by $index">
				{{post.titulo}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
